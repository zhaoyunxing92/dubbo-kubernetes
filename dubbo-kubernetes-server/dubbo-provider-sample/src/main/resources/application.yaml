spring:
  application:
    name: dubbo-provider-sample
  profiles:
    active: local
dubbo:
  registry:
    address: zookeeper://127.0.0.1:2181
    simplified: true
  protocol:
      name: dubbo
      port: -1
  scan:
    base-packages: io.github.sunny.dubbo.service
  metadata-report:
    address: zookeeper://127.0.0.1:2181
  provider:
    timeout: 5000